<form action="{% url 'upload_pic' %}" method="post" enctype="multipart/form-data">
  <div class="form-group">
       <label class="form-control-label" for="product_image">Picture</label>
       <div class="input-group">
         <input type="file" class="custom-file-input" name="image" id="image" aria-describedby="fileHelp">
         <span class="custom-file-control form-control-file"></span>
       </div>
     </div>
    <input type="submit" value="Submit" />
</form>
