<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Payment-Form.css">
</head>

<body>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="text-nowrap text-uppercase text-center"><strong>Payment</strong> </h1></div>
                    </div>
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Your Cart</strong></h3></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4"><img class="img-thumbnail" src="assets/img/Vans-Walker-Pro-Black-Blue-Fog-Skate-Shoes-_275046-front-US.jpg"></div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h6><strong>Product 1</strong></h6>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <p>Quantity </p>
                                            </div>
                                            <div class="col-md-2">
                                                <form>
                                                    <input class="form-control input-sm" type="number" min="0">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2 col-md-offset-0">
                                                <p>Cost </p>
                                            </div>
                                            <div class="col-md-2">
                                                <p>2999 </p>
                                            </div>
                                            <div class="col-md-2">
                                                <p>baht </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h4><strong>Total:</strong></h4></div>
                            <div class="col-md-2">
                                <h4>2999 </h4></div>
                            <div class="col-md-1">
                                <h4>baht </h4></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Shipping</strong> </h3></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <select class="form-control">
                                        <option value="12" selected="">Normal Shipping (Free, 3-7 days)</option>
                                        <option value="13">EMS Shipping (+50 baht, 2-3 days)</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default credit-card-box">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="panel-title-text">Payment Details </span><img class="img-responsive panel-title-image" src="assets/img/accepted_cards.png"></h3></div>
                    <div class="panel-body">
                        <form id="payment-form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label" for="cardNumber">Card number </label>
                                        <div class="input-group">
                                            <input class="form-control" type="tel" required="" placeholder="Valid Card Number" id="cardNumber">
                                            <div class="input-group-addon"><span><i class="fa fa-credit-card"></i></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7">
                                    <div class="form-group">
                                        <label class="control-label" for="cardExpiry"><span class="hidden-xs">expiration </span><span class="visible-xs-inline">EXP </span> date</label>
                                        <input class="form-control" type="tel" required="" placeholder="MM / YY" id="cardExpiry">
                                    </div>
                                </div>
                                <div class="col-xs-5 pull-right">
                                    <div class="form-group">
                                        <label class="control-label" for="cardCVC">cv code</label>
                                        <input class="form-control" type="tel" required="" placeholder="CVC" id="cardCVC">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">I agree to the terms of my payment method's Transaction Agreement</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">I agree to the terms of the Sas Sneakers Shoes Customer Agreement</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4 col-xs-12"><a class="btn btn-success btn-block" role="button" href="success.html">Submit </a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
